<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="fonts\css\all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="main d-flex align-items-center justify-content-center">
        <div class="quote-card d-flex flex-column">
            <div class="text-center quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="quote-text">Hmmm! Has it always been this good?!</span>
            </div>
            <div class="text-right quote-author">
                <span>-Onyinye (About Coke)</span>
            </div>
            <div class="d-flex align-items-end">
                <div class="quote-share d-flex flex-row">
                    <div><a class="text-center" href="https://twitter.com/intent/tweet" target="_blank"><i class="text-center fab fa-twitter"></i></a></div>
                    <div><a class="text-center" href="tumblr.com" target="_blank"><i class="text-center fab fa-tumblr"></i></a></div>
                </div>
                <div class="quote-new ml-auto">
                    <button id="new-quote" class="btn mybtn">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
